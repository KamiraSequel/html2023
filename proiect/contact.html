    <div id="header">
        <div id="logo">
            <div id="logo_text">
                <h1><a href="acasa.html">Coffe<span class="logo_colour">Shop</span></a></h1>
                <h2>Pagina de contact</h2>
            </div>

            </ul>
        </nav>
    </div>
    <div id="main">
        <h1>Formular de contact</h1>
        <form action="" method="post"></form>
        <fieldset>
            <legend>Card</legend>
            <label for="card">Numar Card:</label>
            <input type="number" name="card" id="card" maxlength="16" required><br>
            <label for="expirare">Data de expirare:</label>
            <input type="date" name="expirare" id="expirare">
        </fieldset>
        <fieldset>
            <legend>Livrare</legend>
            <label for="prenume">Prenume:</label>
            <input type="text" name="prenume" id="prenume" maxlength="15"><br>
            <label for="nume">Nume:</label>
            <input type="text" name="nume" id="nume" maxlength="15"><br>
            <label for="companie">Companie:</label>
            <input type="text" name="companie" id="companie" maxlength="30"><br>
            <label for="adresa">Adresa:</label>
            <input type="text" name="adresa" id="adresa"><br>
            <label for="oras">Oras:</label>
            <input type="text" name="oras" id="oras"><br>
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail"><br>
            <label for="telefon">Telefon:</label>
            <input type="number" name="telefon" id="telefon" maxlength="18">
        </fieldset>
        <fieldset>
            <legend>Adauga produsele:</legend>
            <form action="">
                <label for="produs">Masina:</label>
                <select name="produs" id="produs" required>
                    <option value="">Volvo</option>
                    <option value="">Ford</option>
                    <option value="">Dacia</option>
                </select><br>
                <label for="mesaj">Mesaj</label>
                <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea><br>
                <label for="optionale">Optionale:</label><br>
                <input type="checkbox" name="senzori" id="">Senzori <br>
                <input type="checkbox" name="camera" id="">Camera <br>
                <br>
                <label for="culoare">Culoare:</label><br>
                <input type="radio" name="culoare" id="n">Negru <br>
                <input type="radio" name="culoare" id="r">Rosie <br>
                <input type="radio" name="culoare" id="a">Alba <br>
                <input type="radio" name="culoare" id="v">Verde <br>

                <input type="submit" value="Trimite datele">
        </fieldset>
