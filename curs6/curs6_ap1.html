<body>
    <h1>Primul formular</h1>
    <form action="http://localhost/demo/test/test.php" method="post">
        <label for="Nume">Name</label><br>
        <input type="text" name="nume" id="nume" placeholder="Nume" required><br>

        <label for="Prenume">Second name</label><br>
        <input type="text" name="prenume" id="prenume" placeholder="Prenume" required><br>

        <label for="Adresa">Address</label><br>
        <input type="email" name="adresa" id="adresa" placeholder="Adresa" required><br>

        <label for="Parola">Password</label><br>
        <input type="password" name="Parola" id="pass" placeholder="Parola" required><br>

        <label for="gen">Gen</label><br>

        <input type="radio" name="gen" id="" value="f">F <br>

        <label for="curs"> Perioada curs</label> <br>

        <input type="radio" name="curs" id="" value="seara" >Seara <br>

        <label for="limbaje">Limbaje de programare</label> <br>

        <input type="checkbox" name="css" id="" value="css"> CSS <br>
        <input type="checkbox" name="javascript" id="" value="javascript"> Javascript <br>
        <input type="checkbox" name="html" id="" value="html"> HTML <br>

        <input type="submit" value="Trimite datele">
        <input type="reset" value="Sterge datele">
