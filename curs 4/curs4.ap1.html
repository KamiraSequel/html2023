        table{
            border: 2px orangered solid;
            border-collapse: collapse;

        table tr td, table tr th{

            padding: 10px;
        }
        table tr:nth-child(2n){
            color: brown;
            background-color: beige;
        }
        table tr:nth-child(2n+1){
            color:aqua;
            background-color: blueviolet;
        }
    </style>
</head>
